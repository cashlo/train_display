<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keisei Digital Signage 1920x540</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASIC --- */
        body {
            background-color: #000;
            color: #FFB700; /* LED Orange */
            font-family: 'DotGothic16', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            user-select: none;
            cursor: none; /* Hide cursor by default */
        }

        /* Show cursor when interacting */
        body.interacting { cursor: default; }

        /* --- CONTROLS (Floating, Auto-hide) --- */
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #444;
            padding: 10px;
            display: flex;
            gap: 15px;
            z-index: 9999;
            
            /* Animation for hiding */
            transform: translateY(-100%); 
            transition: transform 0.3s ease-in-out;
        }

        /* Slide down when interacting */
        body.interacting #controls {
            transform: translateY(0);
        }

        select, button {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 5px 15px;
            font-size: 1.5rem; /* Large touch targets */
            font-family: inherit;
            outline: none;
        }
        select { flex-grow: 1; }
        button:active { background: #555; }

        /* --- MAIN LAYOUT (Split Screen) --- */
        
        /* LEFT: TIMETABLE */
        .timetable-section {
            width: 75%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
            box-sizing: border-box;
            padding: 2vh 2vw;
            position: relative;
        }

        /* RIGHT: CLOCK SIDEBAR */
        .clock-section {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #080808;
            box-sizing: border-box;
        }

        /* --- TABLE STYLING --- */
        /* Scanline Overlay for realism */
        .timetable-section::after, .clock-section::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .row {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 1px dashed #333;
        }

        /* Header Row */
        .header {
            height: 15vh; /* Fixed height for header */
            color: #888;
            border-bottom: 2px solid #555;
            font-size: 5vh;
        }

        /* Train Rows */
        .train-row {
            flex-grow: 1; /* Fill remaining height */
            font-size: 20vh; /* Giant text for visibility */
            line-height: 1;
        }

        /* Columns */
        .col-dir  { width: 10%; font-size: 0.5em; color: #aaa; text-align: left; padding-left: 10px;}
        .col-type { width: 20%; text-align: center; }
        .col-time { width: 25%; text-align: center; letter-spacing: 0.1em; color: #FFB700; }
        .col-dest { width: 45%; text-align: right; padding-right: 20px; color: #FFB700; white-space: nowrap; overflow: hidden; }

        /* Colors & Glow */
        .led-text { text-shadow: 0 0 5px currentColor; }
        .type-express { color: #ff3333; }
        .type-rapid   { color: #ff8800; }
        .type-local   { color: #00cc00; }
        .color-white  { color: #fff; }

        /* --- CLOCK STYLING --- */
        #date-display {
            font-size: 8vh;
            color: #aaa;
            margin-bottom: 2vh;
        }
        #time-display {
            font-size: 25vh;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
            line-height: 1;
        }
        #seconds-display {
            font-size: 8vh;
            color: #555;
            margin-top: 1vh;
        }

    </style>
</head>
<body>

    <div id="controls">
        <select id="station-selector">
            <option>Loading...</option>
        </select>
        <button onclick="toggleFullScreen()">⛶</button>
    </div>

    <div class="timetable-section">
        <div class="row header">
            <div class="col-dir"></div>
            <div class="col-type">種別</div>
            <div class="col-time">時刻</div>
            <div class="col-dest">行先</div>
        </div>

        <div id="row-d1" class="row train-row led-text">
            <div class="col-dir">上り</div> <div class="col-type">---</div>
            <div class="col-time">--:--</div>
            <div class="col-dest">---</div>
        </div>

        <div id="row-d2" class="row train-row led-text">
            <div class="col-dir">下り</div>
            <div class="col-type">---</div>
            <div class="col-time">--:--</div>
            <div class="col-dest">---</div>
        </div>
    </div>

    <div class="clock-section">
        <div id="date-display">--/--/--</div>
        <div id="time-display">--:--</div>
        <div id="seconds-display">--</div>
    </div>

<script>
    // --- APP STATE ---
    let allData = {};
    let currentStationCode = "254-11"; // Default: Edogawa
    let hideControlsTimer = null;

    // --- INITIALIZATION ---
    window.onload = function() {
        fetchTimetable();
        setInterval(updateClock, 1000);
        setInterval(updateBoard, 30000); // Check for new train every 30s
        setInterval(fetchTimetable, 3600000); // Reload data every hour
        
        setupInteractionHandler();
    };

    // --- INTERACTION ---
    function setupInteractionHandler() {
        const resetTimer = () => {
            document.body.classList.add('interacting');
            clearTimeout(hideControlsTimer);
            hideControlsTimer = setTimeout(() => {
                document.body.classList.remove('interacting');
            }, 3000);
        };
        ['mousemove', 'mousedown', 'touchstart', 'click'].forEach(evt => 
            window.addEventListener(evt, resetTimer)
        );
        resetTimer();
    }

    // --- DATA ---
    async function fetchTimetable() {
        try {
            const response = await fetch('./keisei_full_timetable.json?' + new Date().getTime());
            if (!response.ok) throw new Error('Network response was not ok');
            allData = await response.json();
            populateStationSelector();
            updateBoard();
        } catch (error) {
            console.error(error);
        }
    }

    function populateStationSelector() {
        const selector = document.getElementById('station-selector');
        const prev = selector.value;
        selector.innerHTML = '';
        
        Object.keys(allData).sort().forEach(key => {
            const station = allData[key];
            const option = document.createElement('option');
            option.value = key;
            option.text = station.name;
            if (key === currentStationCode) option.selected = true;
            selector.appendChild(option);
        });

        if (prev && allData[prev]) selector.value = prev;

        selector.onchange = function() {
            currentStationCode = this.value;
            updateBoard();
        };
    }

    // --- RENDER LOGIC ---
    function getDayType(date) {
        const day = date.getDay();
        return (day === 0 || day === 6) ? 'holiday' : 'weekday';
    }

    function findNextTrain(trainList, currentHour, currentMin) {
        if (!trainList) return null;
        let curH = currentHour < 3 ? currentHour + 24 : currentHour;
        const curTotal = curH * 60 + currentMin;

        for (let t of trainList) {
            let tH = t.hour < 3 ? t.hour + 24 : t.hour;
            const tTotal = tH * 60 + t.minute;
            if (tTotal >= curTotal) return t;
        }
        return null;
    }

    function renderRow(elementId, train) {
        const el = document.getElementById(elementId);
        const typeEl = el.querySelector('.col-type');
        const timeEl = el.querySelector('.col-time');
        const destEl = el.querySelector('.col-dest');

        if (!train) {
            typeEl.className = 'col-type'; 
            typeEl.textContent = "";
            timeEl.textContent = "";
            destEl.textContent = "運転終了";
            return;
        }

        const hStr = String(train.hour).padStart(2, '0');
        const mStr = String(train.minute).padStart(2, '0');

        typeEl.className = `col-type ${train.type_class}`;
        typeEl.textContent = train.type_raw;
        timeEl.textContent = `${hStr}:${mStr}`;
        destEl.textContent = train.dest;
    }

    function updateBoard() {
        const now = new Date();
        const station = allData[currentStationCode];
        if (!station) return;

        const dayType = getDayType(now);
        const h = now.getHours();
        const m = now.getMinutes();

        // Row 1 (Direction 1)
        let d1 = (station.d1 && station.d1[dayType]) ? findNextTrain(station.d1[dayType], h, m) : null;
        renderRow('row-d1', d1);

        // Row 2 (Direction 2)
        let d2 = (station.d2 && station.d2[dayType]) ? findNextTrain(station.d2[dayType], h, m) : null;
        renderRow('row-d2', d2);
    }

    function updateClock() {
        const now = new Date();
        
        // Time
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('time-display').textContent = `${h}:${m}`;
        document.getElementById('seconds-display').textContent = s;

        // Date
        const y = now.getFullYear();
        const mo = String(now.getMonth() + 1).padStart(2, '0');
        const d = String(now.getDate()).padStart(2, '0');
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        document.getElementById('date-display').textContent = `${y}/${mo}/${d} (${days[now.getDay()]})`;
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }
</script>
</body>
</html>
