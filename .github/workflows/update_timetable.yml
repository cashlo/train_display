name: Update Train Timetable

on:
  # Schedule: Runs automatically every day
  # UTC 19:00 = 04:00 AM Japan Standard Time (JST)
  schedule:
    - cron: '0 19 * * *'
  
  # Workflow Dispatch: Allows you to click a button to run it manually
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    # Grant permission to write to the repository
    permissions:
      contents: write
      
    steps:
      # Step 1: Get your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install the libraries our script needs
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Step 4: Run the scraping script
      - name: Run scraper script
        run: python scrape.py

      # Step 5: Check for changes and push back to repo
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add keisei_full_timetable.json
          # The following line checks if there are changes. If yes, it commits and pushes.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update timetable json" && git push)